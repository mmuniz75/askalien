
 
  <div class="layout_layer">

    <main class="layout-main">


      <div class="grid-row has-top_border is-gray">
        <div class="grid-row-inner has-big_padding">


          <div>
            <input type="text" [(ngModel)]='userQuestion' id="q" class="string required input" x-autocompletetype="name" placeholder="What is your question ?" type="search">
            <div class="robot_protection_input form-field js-field_wrapper robot_protection optional interview_question_comment_comment">
              <textarea  maxlength="0" >
                </textarea>
            </div>
            <br>
            <button (click)='searchQuestion()' id="b" class="button is-green_candy is-medium has-arrow has-inline_arrow no_flexbox-form_submit_button iquestion_comment_form-submit_button">Have your answer</button>

          </div>

        </div>
      </div>


      <div class="grid-row has-top_border is-gray" id="questions" *ngIf='questions && questions.length' >
        <div class="grid-row-inner has-big_padding">

          <div class="iquestions_list">


            <div [class]='getQuestionClass(question)'  *ngFor='let question of questions' >
              <div class="iquestion-inner_border">
                <div class="iquestion-inner" (click)='switchAnswer(question)'>
                  <div class="iquestion-icon"></div>
                  <div class="iquestion-info">
                    <div class="iquestion-info_body">
                      <p>{{question.question}}</p>
                    </div>
                  </div>
                  <div class="iquestion-footer">
                    <a class="iquestion-answer_link" rel="noopener noreferrer"><span class="iquestion-answer_icon"></span>
                    <span class="iquestion-answer_text" [innerHTML]='getLabelAnwerLink(question)'></span></a>
                  </div>
                </div>
              </div>
              <div [class]='getAnswerClass(question)' >
                <div class="iquestion_answer-wrapper" >
                  <div class="iquestion_answer-inner">
                    <div class="iquestion_answer-icon"></div>
                    <div class="iquestion_answer-body content_body is-small">
                      <p [innerHTML]='getContent(question)'></p>
                                            <!--
                      <p>{{question.answer.date}}</p>
                      -->
                    </div>
                  </div>
                  <div class="iquestion_answer-footer">
                      <a class="iquestion_answer-add_comment" (click)='switchComment(question)' [innerHtml]='getLabelCommnetLink(question)'></a>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
              <div class="iquestion_comment_form-wrapper" *ngIf="question.isCommentActive">
                <form class="simple_form iquestion_comment_form"
                  autocomplete="off" id="interview_question_comment" novalidate="novalidate" action="" accept-charset="UTF-8"
                  data-remote="true" method="post">
                  <input name="utf8" type="hidden" value="âœ“">
                  <fieldset class="form-fieldset iquestion_comment_form-fieldset" *ngIf="!question.isCommentSent">
                    <div class="ui-textbox form-field js-field_wrapper string required interview_question_comment_name iquestion_comment_form-field">
                      <input class="string required input" x-autocompletetype="name" required="required" aria-required="true" placeholder="Name"
                        type="text" [(ngModel)]='commentFormName' name="interview_question_comment[name]" id="interview_question_comment_name"></div>
                    <div class="ui-textbox form-field js-field_wrapper email required interview_question_comment_email iquestion_comment_form-field">
                      <input class="string email required input" x-autocompletetype="email" required="required" aria-required="true" placeholder="Email"
                        type="email" [(ngModel)]='commentFormEmail' name="interview_question_comment[email]" id="interview_question_comment_email"></div>
                    <div class="ui-textarea form-field js-field_wrapper text required interview_question_comment_body field_with_hint iquestion_comment_form-field"
                      data-view="ui#autoexpand">
                      <textarea [(ngModel)]='commentFormComments' class="text required input textarea" required="required" aria-required="true" placeholder="Enter your comment here"
                        name="interview_question_comment[body]" id="interview_question_comment_body"></textarea>
                      <span class="hint">Fields marked with an asterisk (<span class="iquestion_comment_form-hint_star">*</span>)
                      are required</span>
                    </div>
                    <div class="robot_protection_input form-field js-field_wrapper robot_protection optional interview_question_comment_comment"><textarea maxlength="0" name="interview_question_comment[comment]" id="interview_question_comment_comment"></textarea></div>
                    <div class="iquestion_comment_form-footer">
                      <div class="iquestion_comment_form-footer_right">
                        <div class="form-actions is-right_aligned no_flexbox-form_submit">
                          <button class="button is-green_candy is-medium has-arrow has-inline_arrow no_flexbox-form_submit_button iquestion_comment_form-submit_button"
                            type="button" (click)='sendComment(question)' >Submit a Comment</button>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="iquestion_comment_form-thank" *ngIf="question.isCommentSent">
                    <div class="iquestion_comment_form-thank_title">Comment submitted succesfully. Thank you.</div>
                    <div class="iquestion_comment_form-thank_text">We are going to review the comment and get back to you as soon as possible.</div>
                  </div>
                   <div class="iquestion_comment_form-thank" *ngIf="question.isCommentSentFailed">
                    <div class="iquestion_comment_form-thank_title"><font color='red'>Not able to sent you comments try again.</font></div>
                  </div>
                </form>
              </div>
            </div>



          </div>
        </div>
      </div>
    </main>
  </div>
